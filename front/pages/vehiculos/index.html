<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <title>CompraVehiculos | Vehiculos</title>
</head>

<body>
    <header class="container-fluid mb-3 px-0 py-2 shadow">
        <div class="container">
            <nav class="nav nav-underline justify-content-start">
                <a class="nav-link fs-5" href="../">Inicio</a>
                <a class="nav-link fs-5" href="../users/">Usuarios</a>
                <a class="nav-link fs-5 active" href="./">Vehiculos</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="row border p-4 mb-3">
            <div class="col">
                <h1>Usuarios</h1>
                <hr>
                <table class="table table-striped table-hover table-primary">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>DESCRIPCIÓN</th>
                            <th>MARCA</th>
                            <th>PLACA</th>
                            <th>CONTRATO</th>
                        </tr>
                    </thead>
                    <tbody id="dtVehiculos">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row border p-4">
            <div class="col">
                <h2>Agregar Usuario</h2>
                <hr>
                <form action="" method="post">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="" class="form-label">Descripción</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                        <div class="col">
                            <label for="" class="form-label">Marca</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <label for="" class="form-label">Email</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                        <div class="col">
                            <label for="" class="form-label">Contraseña</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                        <div class="col">
                            <label for="" class="form-label">Foto</label>
                            <input type="file" name="" id="" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="reset" value="Cancelar" class="btn btn-danger w-100">
                        </div>
                        <div class="col">
                            <input type="reset" value="Agregar" class="btn btn-primary w-100">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
